<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" version="1.1">

  <!-- fills -->
  <g style="stroke:none;">
    <!-- entire pencil -->
    <polygon
      style="fill:#fed"
      points="
        005,005
        065,025
        135,095
        130,110
        110,130
        095,135
        025,065
      "
    />
    <!-- pencil end -->
    <polygon
      style="fill:#fed"
      points="
        135,095
        120,100
        100,120
        095,135
        115,135
        135,115
      "
    />
    <!-- upper right face -->
    <polygon
      style="fill:#fc6"
      points="
        065,025
        135,095
        120,100
        065,045
      "
    />
    <!-- middle face -->
    <polygon
      style="fill:#c93"
      points="
        045,045
        065,045
        120,100
        100,120
        045,075
      "
    />
    <!-- lower left face -->
    <polygon
      style="fill:#960"
      points="
        025,065
        095,135
        100,120
        045,065
      "
    />
  </g>
  
  <!-- pencil tip -->
  <circle cx="15" cy="15" r="8" fill="#000" />
  <!-- strokes -->
  <g style="fill:none; stroke:#000; stroke-width:8;">
    <!-- pencil outline -->
    <polygon
      points="
        005,005
        065,025
        135,095
        130,110
        110,130
        095,135
        025,065
      "
    />
    <!-- tip edge -->
    <polyline
      points="
        065,025
        065,045
        045,045
        045,065
        025,065
      "
    />
    <!-- end edge -->
    <polyline
      points="
        135,095
        120,100
        100,120
        095,135
      "
    />
    <!-- upper right ridge -->
    <polyline
      points="
        065,045
        120,100
      "
    />
    <!-- lower left ridge -->
    <polyline
      points="
        045,065
        100,120
      "
    />
  </g>
  
  <!-- popsicle stick -->
  <polyline
    style="fill:#db8; stroke:#000; stroke-width:8;"
    points="
      125,105
      155,135
      155,145
      145,155
      135,155
      105,125
    "
  />
  
  <!-- drops -->
  <polyline
    style="fill:#fed; stroke:#000; stroke-width:8;"
    points="
      035,060
      040,095
      035,100
      025,100
      020,095
      025,060
    "
  />
  <polyline
    style="fill:#c93; stroke:#000; stroke-width:8;"
    points="
      065,090
      070,115
      065,120
      055,120
      050,115
      055,090
    "
  />
</svg> 